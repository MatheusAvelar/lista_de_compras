<!DOCTYPE html>
<html>
<head>
  <title>Lista de Comprass</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #f8f9fa;
      }
      
      h1, h2 {
        color: #3a3a3a;
        text-align: center;
      }
      
      .container {
        margin-top: 50px;
      }
      
      .col-md-4, .col-md-8 {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      
      .table td, .table th {
        vertical-align: middle;
      }
      
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
      
      .btn-primary:focus, .btn-primary.focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
      }
      
      .btn-primary.disabled, .btn-primary:disabled {
        background-color: #007bff;
        border-color: #007bff;
      }
      
      .btn-primary:not(:disabled):not(.disabled).active, .btn-primary:not(:disabled):not(.disabled):active,
      .show > .btn-primary.dropdown-toggle {
        background-color: #0062cc;
        border-color: #005cbf;
      }
</style>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <div class="row">
      <div class="col-md-4">
        <h2>Adicionar Item</h2>
        <form>
          <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" class="form-control" id="item">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade">
          </div>
          <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar</button>
        </form>
      </div>
      <div class="col-md-8">
        <h2>Lista de Itens</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaItens">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    var lista = [];

    function adicionarItem() {
      var item = document.getElementById("item").value;
      var quantidade = document.getElementById("quantidade").value;

      if (item && quantidade) {
        lista.push({item: item, quantidade: quantidade});
        exibirItens();
        limparFormulario();
      }
    }

    function exibirItens() {
      var tabela = document.getElementById("listaItens");
      tabela.innerHTML = "";

      for (var i = 0; i < lista.length; i++) {
        var item = lista[i].item;
        var quantidade = lista[i].quantidade;

        var linha = "<tr><td>" + item + "</td><td>" + quantidade + "</td>";
        linha += "<td><button type='button' class='btn btn-secondary' onclick='editarItem(" + i + ")'>Editar</button>";
        linha += "<button type='button' class='btn btn-danger' onclick='removerItem(" + i + ")'>Remover</button></td></tr>";

        tabela.innerHTML += linha;
      }
    }

    function editarItem(id) {
      var item = lista[id].item;
      var quantidade = lista[id].quantidade;

      document.getElementById("item").value = item;
      document.getElementById("quantidade").value = quantidade;

      lista.splice(id, 1);
      exibirItens();
    }

    function removerItem(id) {
      lista.splice(id, 1);
      exibirItens();
    }

    function limparFormulario() {
        document.getElementById("item").value = "";
        document.getElementById("quantidade").value = "";
      }
    </script>
  </body>
  </html>
